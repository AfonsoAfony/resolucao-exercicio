<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-ask and say the name</title>
    <script>
        //Saying Hello in three different ways:
        nome=parseFloat(prompt("Qual é o seu nome: "));
        salario = parseFloat(prompt("E Qual é o Seu Salário"))
        //Sending a message in the Screem of Browser:
        alert("O funcionário"+nome+" tem um salário de "+salario+" em Junho." );
        // Chowing the message in the Console do Browser:
        console.log("O funcionário"+nome+" tem um salário de "+salario+" em Junho.");
        // writting the message in the body of the document:
        document.write("O funcionário"+nome+" tem um salário de "+salario+" em Junho.");
        
    </script>
</head>

</body>
</html>
