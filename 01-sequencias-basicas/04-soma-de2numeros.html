<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Word in JS</title>
    <script>
        //Saying Hello in three different ways:
            let n1 = parseInt(prompt("Digite o n1: "));
            let n2 = parseInt(prompt("Digite o n2: "));
            soma=n1+n2;
        //Sending a message in the Screem of Browser:
        alert("a soma entre "+n1+"e"+n2+" é "+ soma);
        // Chowing the message in the Console do Browser:
        console.log("a soma entre "+n1+"e"+n2+" é "+ soma);
        // writting the message in the body of the document:
        document.write("a soma entre "+n1+"e"+n2+" é "+ soma);
    </script>
</head>
<body>
   
</body>
</html>
