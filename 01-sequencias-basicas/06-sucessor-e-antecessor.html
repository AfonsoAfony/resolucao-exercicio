<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Word in JS</title>
    <script>
        //Saying Hello in three different ways:
            num = parseInt(prompt("Digite um número: "));

        //Sending a message in the Screem of Browser:
        alert("O seu sucessor é: "+(num+1)+" e o seu antecessor é: "+(num-1));
        // Chowing the message in the Console do Browser:
        console.log("O seu sucessor é: "+(num+1)+" e o seu antecessor é: "+(num-1));
        // writting the message in the body of the document:
        document.write("O seu sucessor é: "+(num+1)+" e o seu antecessor é: "+(num-1));
    </script>
</head>

</html>
