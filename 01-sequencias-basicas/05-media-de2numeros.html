<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Word in JS</title>
    <script>
        //Saying Hello in three different ways:
            let n1 = parseFloat(prompt("Digite o n1: "));
            let n2 = parseFloat(prompt("Digite o n2: "));
            media=(n1+n2)/2;
        //Sending a message in the Screem of Browser:
        alert("a media de "+n1+"e"+n2+" é "+ media);
        // Chowing the message in the Console do Browser:
        console.log("a media de   "+n1+"e"+n2+" é "+ media);
        // writting the message in the body of the document:
        document.write("a media de "+n1+" e"+n2+" é "+ media);
    </script>
</head>
