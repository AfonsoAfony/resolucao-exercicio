<script>
    /*15) Crie um programa que leia o número de dias trabalhados em um mês e mostre o 
salário de um funcionário, sabendo que ele trabalha 8 horas por dia e ganha R$25 
por hora trabalhada. 
*/
    let diasTrabalhados= parseInt(prompt("Por quantos Dias o funcionário tabalhou no mês: "))
    salarioDiario=8*25;
    salarioActualMensal= salarioDiario*diasTrabalhados;

    alert("O salário mensal do funcionáro é de: "+ salarioActualMensal);
</script>
