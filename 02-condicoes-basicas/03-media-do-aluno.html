<script>
   /* 19) Crie um algoritmo que leia o nome e as duas notas de um aluno, calcule a sua 
média e mostre na tela. No final, analise a média e mostre se o aluno teve ou 
não um bom aproveitamento (se ficou acima da média 7.0). */

        let nome=prompt("Qual é o nome: ")
        let n1 = parseFloat(prompt("Digite o n1: "));
        let n2 = parseFloat(prompt("Digite o n2: "));
        media=(n1+n2)/2;
        if(media>7.0){
            alert("O aluno"+nome+" obteu a média de "+media+" Ele teve um bom aproveitamento")
        }
        else{
            alert("O aluno "+nome+" obteu a média de "+media+" Ele teve um Mau aproveitamento")
        }
</script>
