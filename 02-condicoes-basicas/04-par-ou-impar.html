<script>
 /*
20) Desenvolva um programa que leia um número inteiro e mostre se ele é PAR ou 
ÍMPAR. */
        let num = parseInt(prompt("Digite um número: "));
        //FORMULA=num-((num/2)*2)  //
        
        if(num%2===0){
            alert("O "+num+" é PAR" )
        }
        else{
            alert("O "+num+" é IMPAR" )
        }

</script>
