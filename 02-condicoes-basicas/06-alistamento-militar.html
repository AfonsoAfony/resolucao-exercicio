<script>
    /*
   22) Escreva um programa que leia o ano de nascimento de um rapaz e mostre a sua 
situação em relação ao alistamento militar. - Se estiver antes dos 18 anos, mostre em quantos anos faltam para o 
alistamento. - Se já tiver depois dos 18 anos, mostre quantos anos já se passaram do 
alistamento.  */

           let ano = parseInt(prompt("Digite ano de nascimento: "));
           let idade=parseInt(2025-ano)
            let anosFaltam;
           if(idade<18){
            anosFaltam=parseInt(18-idade)
            alert("Estão faltando "+anosFaltam+" anos, Para se alistar como militar")
           }
           else{
           anosFaltam=parseInt(idade-18)
            alert("Já se passaram "+anosFaltam+" que da sua oportunidade de alistamento!")
           }
           
          
   
   </script>
