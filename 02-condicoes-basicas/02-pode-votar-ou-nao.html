<script>
    /*
18) Faça um programa que leia o ano de nascimento de uma pessoa, calcule a idade 
dela e depois mostre se ela pode ou não votar. */

    let anoNascimento=parseInt(prompt("Digite a sua idade porfavor: "))
    let idade=2025-anoNascimento;
    if(idade>18){
        alert("É maior de idade pode Votar nas eleiçoes de 2025")
    }
    else{
        alert("É menor de idade. Não pode Votar nas eleiçoes de 2025")
    }
    
</script>
